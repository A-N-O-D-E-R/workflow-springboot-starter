spring:
  application:
    name: workflow-example

  # H2 Database Configuration (for JPA storage - not used in this example)
  datasource:
    url: jdbc:h2:mem:workflowdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA Configuration (for JPA storage - not used in this example)
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2 Console (accessible at http://localhost:8080/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console

# Server Configuration
server:
  port: 8080

# ===================================================
# Workflow Spring Boot Starter Configuration
# ===================================================
workflow:
  # Multiple workflow engines can be configured
  # Each engine has isolated storage and configuration
  engines:
    - name: order-engine                    # Engine name (used in FluentWorkflowBuilder)
      storage:
        type: memory                        # Options: memory, jpa, file, custom
        # For JPA: type: jpa
        # For File: type: file, file-path: ./workflow-data
      sla:
        enabled: false                      # SLA monitoring disabled for simplicity
      event:
        enabled: true                       # Enable event handling
      factory:
        enabled: true                       # Enable component factory

  # Package to scan for @Task annotated classes
  # Default: com.anode
  scan-base-package: com.anode

# Logging Configuration
logging:
  level:
    # Workflow engine logging
    com.anode.workflow: INFO
    com.anode.workflow.spring: DEBUG

    # Example application logging
    com.anode.workflow.example: DEBUG

    # Show SQL (if using JPA storage)
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
