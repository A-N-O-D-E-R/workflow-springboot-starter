spring:
  application:
    name: workflow-example

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:workflowdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2 Console (accessible at http://localhost:8080/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console

# Server Configuration
server:
  port: 8080

# Workflow Configuration
workflow:
  engines:
  - name: order-engine
    storage:
      type: memory  # Using in-memory storage for simplicity
    event:
      enabled: true
    factory:
      enabled: true
    sla:
      enabled: false  # Disabled for simple example

# Logging
logging:
  level:
    com.anode.workflow: INFO
    com.anode.workflow.example: DEBUG
